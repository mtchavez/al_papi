        Most Effective Link Request Email\n\t\t\n\t\tBy Ben Cook on October 12, 2012
        \t\t\n\t\t\tAs soon as marketers figured out that links helped your site rank
        in Google, SEO blogs started writing posts about how to get more links.\nOver
        the years we\u2019ve burned through several link building ideas and trends
        including reciprocal linking, link wheels, widget spam, paid links and link
        networks.\nAnd, while many SEO agencies now have \u201coutreach\u201d teams
        spamming webmasters with guest posting requests, few if any agencies are using
        the most effective link request email I\u2019ve found.\nCopyright Infringement\nAs
        the son of a graphic artist and husband to a talented photographer, I\u2019ve
        become extremely (perhaps overly) sensitive to copyright infringement.\nWhile
        it may be news to many bloggers and website owners, you can\u2019t just slap
        any image you find in Google image search on your site. You also can\u2019t
        just copy and paste an entire blog post on your site for your readers to enjoy.\nContent
        and images, even those published on the web, are subject to copyright restrictions.\nAnd
        while copyright can be a pain in the neck when you\u2019re trying to find
        just the right image for your blog post, it can also be a gold mine of links
        and occasionally additional income. [Read more...]\n\t\t\n\t\tFiled Under:
        Featured, Strategy  \n\t\n\t\t\n\n\t\t\t\t8 Tips To Get More From Our Partner
        API\n\t\t\n\t\tBy Brian LaFrance on October 10, 2012 \t\t\n\t\t\tOur Partner
        API currently serves up hundreds of millions of requests per month. Not only
        are our partners, such as Raven Tools, using it, we are taking advantage of
        it for getting data into our new interface. Whether you\u2019re new to our
        Partner API or you\u2019ve been using it for a while, there\u2019s a good
        chance some of the following tips will help you get more out of our API. \nGo
        Fast\nMany people that start out on our API are afraid to POST keywords at
        full speed. I\u2019ve seen people put 30 second delays between POSTing keywords.
        The API was built to handle just about anything that can be thrown at it and
        scales to accommodate the needs of our users. The only real restrictions on
        how fast you should post are your hourly limits and how fast your servers
        can process callbacks. \nUse Custom Callback URLs\nWhen adding keywords to
        either our delayed queue or immediate queue, you have the option to send a
        custom callback URL for us to hit when we have data on that keyword. For the
        sake of improved performance and easier tracking of callbacks, we recommend
        passing a URL with an ID that matches up to an ID in your system. This can
        be a keyword ID or just a POST ID to track which callback matches which post.
        Running data at scale pretty much makes this a requirement. [Read more...]\n\t\t\n\t\tFiled
        Under: Featured, Tips  \n\t\n\t\t\n\n\t\t\t\tPubCon Vegas 2012 Events and
        Party List\n\t\t\n\t\tBy Brian LaFrance on October 5, 2012 \t\t\n\t\t\tWe\u2019re
        less than 2 weeks away from PubCon 2012 and everyone is starting to wonder
        what events are happening and when they\u2019re happening. Here are the various
        events and parties that we know about. If you have an event you want added
        to this list, let us know in the comments.\nMonday, October 15\nPubCon Kickoff
        Networking Event \u2013 PubCon Badge Required\nWhere: Las Vegas Convention
        Center South Hall\nWhen: 5:30 p.m. \u2013 8:00 p.m\nTuesday, October 16\nPubcon
        Monte Carlo Networking Reception \u2013 Gold or Platinum pass-holders only.\nWhere:
        Monte Carlo Resort and Casino The Pub & Keg Room\nWhen: 7:00 p.m. \u2013 9:00
        p.m.\nRaven Tools Poker Tournament \u2013 Invite Only Event\nWhere: Wynn Poker
        Room\nWhen: 8:00 p.m.\nWednesday, October 17\nEpic Dinner\nWhere: Pampas Churrascaria\nWhen:
        7:00 p.m.\nInternet Marketing Ninjas Save the Pandas and Penguins Party\nWhere:
        Revolution Lounge at Mirage\nWhen: 9:00 p.m. \u2013 12:00 a.m.\nPurpose Inc.
        Poker Tournament\nWhere: Mirage Poker Room\nWhen: 7:00 p.m.\nThursday, October
        18\nPubcon Hofbr\u00e4uhaus Happy Hour Wrap Reception \u2013 Gold or Platinum
        pass-holders only.\nWhere: Hofbr\u00e4uhaus Las Vegas\nWhen: 5:00 p.m.\n\t\t\n\t\tFiled
        Under: Conferences  \n\t\n\t\t\n\n\t\t\t\tThe Consumerist Commits SEO Suicide\n\t\t\n\t\tBy
        Ben Cook on October 3, 2012 \t\t\n\t\t\t\nIt\u2019s not often we get to watch
        an extremely popular site commit SEO suicide but that\u2019s exactly what\u2019s
        going on over at Consumerist.\nOn September 20th the site was apparently hacked
        and began redirecting users off to other spam sites. As is often the case,
        the site was compromised via \u201csystems maintained by our former hosting
        provider.\u201d\nUpon discovering the hack, the website was taken down, and
        remained down for nearly a week. While site downtime isn\u2019t great for
        a site in terms of SEO, it doesn\u2019t have to be a full fledged disaster.
        In fact, the 503 HTTP result code (Service Unavailable) is made precisely
        for this kind of issue and is Google\u2019s recommendation in a situation
        like this (hat tip to John Andrews for teaching me the value of a 503 years
        ago).\nUnfortunately, it appears the Consumerist folks either don\u2019t have
        an SEO on staff, or don\u2019t have a competent one. Instead of serving up
        a 503 code while they investigated the hack, each and every single URL on
        Consumerist.com served up a 200 status code and displayed the same message
        alerting their readers to what was going on.\n [Read more...]\n\t\t\n\t\tFiled
        Under: Featured, Strategy  \n\t\n\t\t\n\n\t\t\t\tWikipedia Owns Your Data.
